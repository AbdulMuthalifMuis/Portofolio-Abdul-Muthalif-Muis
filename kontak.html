<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak - Muthalif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Portfolio Abdul Muthalif</div>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="Porto.html">Portofolio</a></li>
        <li><a href="kontak.html" class="active">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h1>Formulir Permintaan Projek</h1>

    <form action="#" method="post" class="contact-form">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda" required />

      <label for="email">Alamat Email:</label>
      <input type="email" id="email" name="email" placeholder="nama@email.com" required />

      <label for="layanan">Jenis Layanan:</label>
      <select id="layanan" name="layanan" required>
        <option value="">-- Pilih Jenis Layanan --</option>
        <option value="website">Pembuatan Website</option>
        <option value="konsultasi">Konsultasi Teknologi</option>
        <option value="review">Review Portofolio</option>
      </select>

      <label for="pesan">Deskripsi Proyek / Pesan:</label>
      <textarea id="pesan" name="pesan" rows="5" placeholder="Tuliskan detail proyek atau pesan..." required></textarea>


      <div class="form-group">
        <input type="checkbox" id="persetujuan" required />
        <label for="persetujuan"> Saya menyetujui ketentuan penggunaan data pribadi.</label>
      </div>

      <button type="submit" class="btn-primary">Kirim Form</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Portfolio Muthalif | <a href="https://itpln.ac.id" target="_blank">ITPLN</a></p>
  </footer>
</body>
</html>
